<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 95 60">
  <defs>
    <linearGradient id="cyanPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFF0"/>
      <stop offset="100%" style="stop-color:#BD00FF"/>
    </linearGradient>
    <style>
      .x-letter {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        font-size: 52px;
        font-weight: 500;
        font-style: italic;
        fill: url(#cyanPurple);
      }
      .ci-letters {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        font-size: 21px;
        font-weight: 600;
        fill: url(#cyanPurple);
        letter-spacing: 0.5px;
      }
      .core-text {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        font-size: 6px;
        font-weight: 600;
        fill: url(#cyanPurple);
        letter-spacing: 2px;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="95" height="60" fill="#050810"/>
  
  <!-- Italic X - LOCKED -->
  <text class="x-letter" x="6" y="48">X</text>
  
  <!-- "CORE" - LOCKED -->
  <text class="core-text" transform="translate(34.5, 31.5) rotate(-45)">CORE</text>
  
  <!-- CI - LOCKED -->
  <text class="ci-letters" x="40" y="48.00">CI</text>
  
</svg>
